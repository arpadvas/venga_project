<h1 class="h-no-top-margin grey-header">{{climberProfile.climber.name}}'s profile</h1>

<div class="sk-fading-circle" ng-show="climberProfile.loadingProfile">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
</div>

<div class="panel panel-primary" ng-show="climberProfile.loadedProfile">
  <div class="panel-heading">
    <i class="fa fa-user" aria-hidden="true"></i>&nbsp;<h3 class="panel-title">Profile details</h3>
  </div>
    <div class="panel-body no-padding">

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 p-10">
              <a href="{{climberProfile.climber.picture.url}}" class="thumbnail">
              <img ng-src="{{climberProfile.climber.picture.url}}">
              </a>
          </div>
          <div class="col-md-8 p-10">
            <ul class="list-group">
              <li class="list-group-item no-border"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;{{climberProfile.climber.name}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="panel panel-primary" ng-show="climberProfile.loadedProfile">
  <div class="panel-heading">
    <i class="fa fa-list" aria-hidden="true"></i>&nbsp;<h3 class="panel-title">Ascents</h3>
  </div>
    <div class="panel-body no-padding">
      <div class="table-responsive">
        <table class="table">
          <tr>
            <th style="width:25%" ng-click="climberProfile.sortBy('name')">Name&nbsp;<i class="fa fa-sort" aria-hidden="true" ng-if="climberProfile.propertyName === 'name';"</th>
            <th style="width:25%" ng-click="climberProfile.sortBy('style')">Style&nbsp;<i class="fa fa-sort" aria-hidden="true" ng-if="climberProfile.propertyName === 'style';"</th>
            <th style="width:25%" ng-click="climberProfile.sortBy('grade')">Grade&nbsp;<i class="fa fa-sort" aria-hidden="true" ng-if="climberProfile.propertyName === 'grade';"</th>
            <th style="width:25%" ng-click="climberProfile.sortBy('date')">Date&nbsp;<i class="fa fa-sort" aria-hidden="true" ng-if="climberProfile.propertyName === 'date';"</th>  
          </tr>
        <tr dir-paginate="climb in climberProfile.ascents | itemsPerPage: climberProfile.pageSize"total-items="climberProfile.totalCount">
          <td class="blue" ng-click="climberProfile.openSearch(climb.name);">{{climb.name}}</td>
            <td>{{climb.style}}</td>
            <td>{{climb.grade}}</td>
            <td>{{climb.date | date:'MM/dd/yyyy' }}</td>
          </tr>
        </table>
        </div>
    </div>
</div>

<dir-pagination-controls boundary-links="true" on-page-change="climberProfile.pager(newPageNumber)" class="center"></dir-pagination-controls>
