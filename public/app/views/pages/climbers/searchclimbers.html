<h1 class="h-no-top-margin grey-header">Search climbers</h1> 

<div class="alert alert-success alert-custom show-hide-message" role="alert" ng-show='climberSearch.successMsg'><p>{{climberSearch.successMsg}}</p></div>
<div class="alert alert-danger alert-custom show-hide-message" role="alert" ng-show='climberSearch.errorMsg'><p>{{climberSearch.errorMsg}}</p></div>

<div class="panel panel-primary">
	<div class="panel-heading">
		<i class="fa fa-search" aria-hidden="true"></i>&nbsp;<h3 class="panel-title">Search parameters</h3>
	</div>
	<div class="panel-body">

		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-1 control-label">Name</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" name="searchByClimberName" placeholder="Search by name" ng-model="searchByClimberName">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-1 col-sm-6">
		      <button type="submit" class="btn btn-custom" ng-click="climberSearch.search(searchByClimberName);">Search</button>
		      <button type="submit" class="btn btn-custom" ng-click="climberSearch.clear();">Clear</button>
		    </div>
		  </div>
		  <div class="form-group" ng-show="climberSearch.climbers !== undefined">
		    <div class="col-sm-offset-1 col-sm-10">
		      <p>Total results: {{climberSearch.climbers.length}}</p>
		    </div>
		  </div>
		</form>

	</div>
</div>

<div class="sk-fading-circle" ng-show="climberSearch.loading">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
		<i class="fa fa-list" aria-hidden="true"></i>&nbsp;<h3 class="panel-title">Search results</h3>
	</div>
		<div class="panel-body no-padding">
			<div class="table-responsive">
				<table class="table">
					<tr>
						<th style="width:50%" ng-click="climberSearch.sortBy('name')">Name</th>
						<th style="width:50%">Scorcard</th>
					</tr>
					<tr dir-paginate="climber in climberSearch.climbers | itemsPerPage: climberSearch.pageSize">
						<td class="blue" ng-click="climberSearch.openProfile(climber.email);">{{climber.name}}</td>
						<td>000</td>
					</tr>
				</table>
				</div>
		</div>
</div>

<dir-pagination-controls boundary-links="true" class="center" ng-hide="climberSearch.climbers === undefined"></dir-pagination-controls>
