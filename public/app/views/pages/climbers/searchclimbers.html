<div class="sk-fading-circle" ng-show="climberSearch.loading">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
</div>

<div class="panel panel-primary" ng-hide="climberSearch.climbers === undefined">
	<div class="panel-heading">
		<i class="fa fa-list" aria-hidden="true"></i>&nbsp;<h3 class="panel-title">Search results</h3>
	</div>
		<div class="panel-body no-padding">
			<div class="table-responsive">
				<table class="table">
					<tr>
						<th style="width:50%" ng-click="climberSearch.sortBy('name')">Name&nbsp;<i class="fa fa-sort" aria-hidden="true" ng-if="climberSearch.propertyName === 'name';"></th>
						<th style="width:50%">Score</th>
					</tr>
					<tr dir-paginate="climber in climberSearch.climbers | itemsPerPage: climberSearch.pageSize" total-items="climberSearch.totalCount" pagination-id="search">
						<td class="blue" ng-click="climberSearch.openProfile(climber.email);">{{climber.name}}</td>
						<td>000</td>
					</tr>
				</table>
				</div>
		</div>
</div>

<dir-pagination-controls boundary-links="true" class="center" ng-hide="climberSearch.climbers === undefined" current-page="climberSearch.pageNo" pagination-id="search" on-page-change="climberSearch.getClimbers(newPageNumber)"></dir-pagination-controls>
