<div class="jumbotron panel">
  <h1 class="display-4 m-b-2">Reset password</h1>
  <div class="alert alert-info alert-custom" role="alert" ng-show='password.loading'><span class="glyphicon glyphicon-repeat spinner" aria-hidden="true"></span><p> Loading...</p></div>
  <div class="alert alert-success alert-custom" role="alert" ng-show='password.successMsg'><p>{{password.successMsg}}</p></div>
  <div class="alert alert-danger alert-custom" role="alert" ng-show='password.errorMsg'><p>{{password.errorMsg}}</p></div>
  <form name="resetForm" ng-submit="password.sendPassword(resetData, resetForm.$valid)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" ng-disabled="password.disabled" ng-model="password.resetData.email" placeholder="email" name="email" class="form-control input-custom"/>
    </div>
    <button ng-disabled="password.disabled" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
