<h1 class="h-no-top-margin grey-header">Reset password</h1>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Email</h3>
  </div>
  <div class="panel-body">
    <div class="content">
      <form name="resetForm" ng-submit="password.sendPassword(resetData, resetForm.$valid)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" ng-disabled="password.disabled" ng-model="password.resetData.email" placeholder="email" name="email" class="form-control input-custom"/>
        </div>
        <button ng-disabled="password.disabled" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="sk-fading-circle" ng-show="password.loading">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
      <div class="alert alert-success show-hide-message alert-custom" role="alert" ng-show='password.successMsg'><p>{{password.successMsg}}</p></div>
      <div class="alert alert-danger show-hide-message alert-custom" role="alert" ng-show='password.errorMsg'><p>{{password.errorMsg}}</p></div>
  </div>
  </div>
</div>
