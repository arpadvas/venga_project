<h1 class="h-no-top-margin grey-header">My profile</h1>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Profile details</h3>
  </div>
    <div class="panel-body no-padding">
      <div class="table-responsive">
        <table class="table table-hover">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th> 
            </tr>
            <tr>
              <td>{{profile.name}}</td>
            <td>{{profile.email}}</td>
            <td>***********</td>  
          </tr>
        </table>
      </div>
    </div>
</div>

<div class="form-group">
  <label for="picture">Main picture</label>
  <div class="text-center">
    <button type="button" class="btn btn-default" ng-click="profile.upload()">
      Upload <span class="caret"></span>
    </button>
    <div style="margin-top:10px;">
      <a href="{{profile.currentUser.picture.url}}" class="thumbnail" ng-if="profile.currentUser.picture">
      <img ng-src="{{profile.currentUser.picture.url}}">
      </a>
    </div>          
  </div>
</div>
