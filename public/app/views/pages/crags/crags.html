<div class="row no-margin">

  <!-- sidebar -->
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li ng-class="homeMenu"><a href="/home"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;Home</a></li>
      <hr>
      <li ng-class="registerMenu"><a ng-show="!main.isLoggedIn" href="/register">Register</a></li>
      <li ng-class="loginMenu"><a ng-show="!main.isLoggedIn" href="/login">Log In</a></li>
      <li ng-class="profileMenu"><a href="/profile" ng-show="main.isLoggedIn"><i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp;My profile</a></li>
      <li ng-class="myascentsMenu"><a href="/myAscents" ng-show="main.isLoggedIn"><i class="fa fa-list" aria-hidden="true"></i>&nbsp;My ascents</a></li>
      <hr ng-show="main.isLoggedIn">
      <li ng-class="searchAscentsMenu"><a href="/searchAscents" ng-show="main.isLoggedIn"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search ascents</a></li>
      <li ng-class="searchClimersMenu"><a href="/searchClimbers" ng-show="main.isLoggedIn"><i class="fa fa-users" aria-hidden="true"></i>&nbsp;Search climbers</a></li>
      <li ng-class="cragsMenu"><a href="/crags" ng-show="main.isLoggedIn"><i class="fa fa-hand-rock-o" aria-hidden="true"></i>&nbsp;Crags</a></li>
      <hr ng-show="main.isLoggedIn">
      <li ng-class="managementMenu"><a href="/management" ng-show="main.isLoggedIn && main.authorized"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;Management</a></li>
    </ul>
  </div> 
  <!-- end of sidebar -->

  <!-- main content -->
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

	<h1 class="h-no-top-margin grey-header">Crags</h1> 

	<div class="alert alert-success alert-custom show-hide-message" role="alert" ng-show='crags.successMsg'><p>{{crags.successMsg}}</p></div>
	<div class="alert alert-danger alert-custom show-hide-message" role="alert" ng-show='crags.errorMsg'><p>{{crags.errorMsg}}</p></div>

	<hr>

	<form class="form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-offset-3 col-sm-1 control-label">Crag name</label>
	    <div class="col-sm-5">
	      <input type="text" class="form-control form-group__input" name="searchByCragName" placeholder="Search by name" ng-model="searchByCragName" >
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-offset-3 col-sm-1 control-label">Country</label>
	    <div class="col-sm-5">
	    	<select class="form-control form-group__input" name="searchByCragCountry" ng-model="searchByCragCountry" ng-options="y for y in crags.country_list" ></select>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-4 col-sm-6">
	      <button type="submit" class="btn btn-custom" ng-click="crags.search(searchByCragName, searchByCragCountry);">Search</button>
	      <button type="submit" class="btn btn-custom" ng-click="crags.clear();">Clear</button>
	    </div>
	  </div>
	</form>

	<div class="sk-fading-circle" ng-show="crags.loading">
	    <div class="sk-circle1 sk-circle"></div>
	    <div class="sk-circle2 sk-circle"></div>
	    <div class="sk-circle3 sk-circle"></div>
	    <div class="sk-circle4 sk-circle"></div>
	    <div class="sk-circle5 sk-circle"></div>
	    <div class="sk-circle6 sk-circle"></div>
	    <div class="sk-circle7 sk-circle"></div>
	    <div class="sk-circle8 sk-circle"></div>
	    <div class="sk-circle9 sk-circle"></div>
	    <div class="sk-circle10 sk-circle"></div>
	    <div class="sk-circle11 sk-circle"></div>
	    <div class="sk-circle12 sk-circle"></div>
	</div>


	<div class="crag-panel-container" ng-repeat="crag in crags.crags">
		<div class="panel panel-default panel-crag">
	  		<div class="panel-heading">
	    		<h3 class="panel-title">{{crag.name}}</h3>
	  		</div>
	  		<div class="panel-body">
	    		{{crag.country}}
	  		</div>
		</div>
	</div>

  </div> 
    <!-- end of main content -->

</div>
