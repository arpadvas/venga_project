<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venga Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- main angular files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.10/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.10/angular-route.js"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/routes.js" type="text/javascript"></script>

    <!-- angular controllers -->
    <script src="app/controllers/userCtrl.js" type="text/javascript"></script>
    <script src="app/controllers/mainCtrl.js" type="text/javascript"></script>

    <!-- angular services -->
    <script src="app/services/userServices.js" type="text/javascript"></script>
    <script src="app/services/authServices.js" type="text/javascript"></script>

  </head>
  <body ng-app="userApp" ng-controller='mainCtrl as main' ng-show="main.loadme" ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Venga Project</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-show="main.isLoggedIn" href="/profile">Hello {{main.name}}</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/register">Register</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/login">Log In</a></li>
            <li><a ng-show="main.isLoggedIn" href="/myAscents">My ascents</a></li>
            <li><a href="#" ng-show="main.isLoggedIn" ng-click="main.logout();">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Main menu<span class="sr-only">(current)</span></a></li>
            <li><a ng-show="!main.isLoggedIn" href="/register">Register</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/login">Log In</a></li>
            <li><a href="/profile" ng-show="main.isLoggedIn">Profile</a></li>
            <li><a href="/myAscents" ng-show="main.isLoggedIn"> My ascents</a></li>
          </ul>
        </div> <!-- end of sidebar -->

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>

          <!-- template files go here -->

        </div> <!-- end of main content -->

      </div>
    </div> <!-- end of main container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
