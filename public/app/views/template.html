<input type="text" name="name" ng-model="ascent.ascentData.name" ng-keyup="ascent.complete(ascent.ascentData.name)" class="form-control" autocomplete="off" />
<div class="dropdown" ng-model="ascent.hidethis" ng-hide="ascent.hidethis">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="data in ascent.filteredAscentName" ng-click="ascent.fillTextbox(data)">{{data}}</li>
  </ul>
</div>
