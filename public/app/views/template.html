<input type="text" name="name" ng-model="input" ng-keyup="complete(input)" class="form-control" autocomplete="off" />
<div class="dropdown" ng-hide="hide">
  <ul class="list-group dropdown__list">
    <li class="list-group-item dropdown__list-item" ng-repeat="data in filteredList" ng-click="fillTextbox(data)">{{data}}</li>
  </ul>
</div>
